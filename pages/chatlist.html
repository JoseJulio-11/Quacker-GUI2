<div class="row">
  <div class="col s3"></div>
    <div ng-cloak style="align-content: center" class="col s6">
        <table class="center stripe">
        <thead>
        <tr>
            <th></th>
            <th>Chat Name</th>
            <th>Date Created</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="group in groupCtrl.groupchats">
                <td>
                    <a class="waves-effect  teal darken-1 btn-small" ng-click="groupCtrl.enterchat(group.cid)">Enter</a>
                <td>{{group.cname}}</td>
                <td>{{group.cdate}}</td>
            </tr>
        </tbody>
        </table>
        <div class="col s3"></div>

        <div class="row">
    <div class="col s12 m6">
      <div class="card teal darken-1">
        <div class="card-content white-text">
          <span class="card-title"></span>
          <form >
            <tr>
              <td>
                <input type="text" placeholder="Group Name" name="newgroup" ng-model="namegroup" required style="border-radius: 10px; text-align: center; background-color: white">
              </td>
            </tr>
            <div class="card-action" style="align-content: center; text-align: center">
              <button class="waves-effect teal darken-1 btn-small" type="submit" ng-click="newgroup()">Add New Groupchat</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
