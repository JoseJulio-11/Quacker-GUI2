<div ng-cloak style="align-content: center; text-align: center">
    <div class="row ">
      <div class="col s3 m4"></div>
        <div class="col s6 m5">
            <center><div class="card yellow darken-2" style="width: 100%; align-content: center">
                <div class="card-content">
                    <span class="card-title">Login</span>
                        <form ng-submit="login()">
                             <h4 style="align-content: center">Username:</h4><br>
                            <input type="text" placeholder="Username" name='username' ng-model="loginForm.username" required style="text-align: center; background-color: lightgrey"><br>

                             <h4 style="align-content: center">Password:</h4><br>
                            <input type="password" placeholder="Password" name="password"  ng-model="loginForm.password"  required style="text-align: center; background-color: lightgrey"><br>

                            <input class="btn blue darken-1" type="submit" value="Log in" style="border-radius: 10px">
                        </form>
                </div>
                 <div class="card-content">
                    <span class="card-title">Sign Up</span>
                        <form ng-submit="signup()">
                             <h4 style="align-content: center">Username:</h4><br>
                            <input type="text" placeholder="Username" name='username' ng-model="signupForm.username" required style="text-align: center; background-color: lightgrey"><br>

                             <h4 style="align-content: center">Password:</h4><br>
                            <input type="password" placeholder="Password" name="password"  ng-model="signupForm.password"  required style="text-align: center; background-color: lightgrey"><br>

                            <h4 style="align-content: center">Email:</h4><br>
                            <input type="text" placeholder="Email" name='email' ng-model="signupForm.email" required style="text-align: center; background-color: lightgrey"><br>

                             <h4 style="align-content: center">Phone Number:</h4><br>
                            <input type="text" placeholder="Phone Number" name="phone"  ng-model="signupForm.phone"  required style="text-align: center; background-color: lightgrey"><br>

                            <h4 style="align-content: center">Fist Name:</h4><br>
                            <input type="text" placeholder="First Name" name="fname"  ng-model="signupForm.fname"  required style="text-align: center; background-color: lightgrey"><br>

                            <h4 style="align-content: center">Last Name:</h4><br>
                            <input type="text" placeholder="Last Name" name='lname' ng-model="signupForm.lname" required style="text-align: center; background-color: lightgrey"><br>

                             <h4 style="align-content: center">Pseudonym:</h4><br>
                            <input type="text" placeholder="Pseudonym" name="pseudonym"  ng-model="signupForm.pseudonym"  required style="text-align: center; background-color: lightgrey"><br>


                            <input class="btn blue darken-1" type="submit" value="Sign Up" style="border-radius: 10px">
                        </form>
                </div>
            </div></center>
        </div>
        <div class="col s3 m4"></div>
    </div>
</div>
