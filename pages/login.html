<div ng-cloak style="align-content: center; text-align: center">
    <div class="row ">
      <div class="col s3 m4"></div>
        <div class="col s6 m5">
            <div class="card teal darken-1" style="width: 50%; align-content: center">
                <div class="card-content">
                    <span class="card-title">Login</span>
                        <form ng-submit="login()">
                             <h4 style="align-content: center">Username/Email:</h4><br>
                            <input type="text" placeholder="Username" name='username' ng-model="loginForm.username" required style="text-align: center; background-color: lightgrey"><br>

                             <h4 style="align-content: center">Password:</h4><br>
                            <input type="password" placeholder="Password" name="password"  ng-model="loginForm.password"  required style="text-align: center; background-color: lightgrey"><br>

                            <input class="btn" type="submit" value="Sign in" style="border-radius: 10px">
                        </form>
                        <div class="card-action">
                          <button class="btn" type="submit" style="border-radius: 10px" ng-click="signup()">Register</button>
                        </div>
                </div>
            </div>
        </div>
        <div class="col s3 m4"></div>
    </div>
</div>
