    <div class="row">
        <div class="col s12 m6">
            <div class="card yellow darken-2">
                <div class="card-content ">
                    <span text-white style="font-size:larger; color:white">First Name:</span>
                     <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="userCtrl.fname"></textarea>
                     <span text-white style="font-size:larger; color:white">Last Name:</span>
                     <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="userCtrl.lname"></textarea>
                     <span text-white style="font-size:larger; color:white">Usename/Phone/Email:</span>
                     <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="userCtrl.search"></textarea>
                </div>
                <div class="card-action white">
                    <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="searchUser()">Search<i class="material-icons right">search</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

        <!-- Here come the messages in the chat, each one presented in card -->
        <div ng-repeat="m in userCtrl.userList">
            <!-- This card prodives space for the message and Like/dislike buttons -->
            <div class="row">
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                            <!-- Card Title is the person who write the message -->
                             <h5><strong>First Name:</strong> {{m.fName}} <strong>Last Name:</strong> {{m.lName}} <strong>Pseudonym:</strong> {{m.pseudonym}}</h5>
                
                        </div>
                        <div class="card-action">
                            <a class="btn waves-effect waves-light blue" ng-click="addContact(m.mID)">Add to Contact<i class="material-icons">bookmark_border</i></a> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
